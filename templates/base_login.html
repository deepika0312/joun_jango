{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
	<script src="{% static 'vendor/typeahead/typeahead.jquery.min.js' %}"></script>
	<script src="{% static 'vendor/typeahead/bloodhound.min.js' %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="keywords" content="login, signin">

    <title>MyEmunshi</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,300i" rel="stylesheet">

   
    <!-- Styles -->
    <link href="{% static 'css/core.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}">

  </head>


  <body class="  pace-done"><div class="pace  pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
  <div class="pace-progress-inner"></div>
  </div>
  <div class="pace-activity"></div></div>


    <div class="row no-gutters min-h-fullscreen bg-white">
      <div class="col-md-6 col-lg-7 col-xl-8 d-none d-md-block bg-img" style="{% static 'background-image: url(img/preview/user-login-3.png)' %}" data-overlay="7">

    {% block content %}
     {% endblock %}

      <script src="{% static 'js/core.min.js' %}"></script>
    <script src="{% static 'js/app.min.js' %}"></script>
    <script src="{% static 'js/script.min.js' %}"></script>

  </div>
</div>
</body>
</html>
