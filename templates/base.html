{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="keywords" content="dashboard, index, main">

    <title>MyEmunshi &mdash; Dashboard</title>

    <!-- Fonts -->
    <link href="'https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,300i" rel="stylesheet">

    <!-- Styles -->
    <link href="{% static 'css/core.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}">

    <!--  Open Graph Tags -->

    <!-- <meta property="og:image" content="http://thetheme.io/theadmin/assets/img/og-img.jpg">
    <meta property="og:url" content="http://thetheme.io/theadmin/"> -->
    <!-- <meta name="twitter:card" content="summary_large_image"> -->
  </head>

  <body>

    <!-- Preloader -->
    <div class="preloader">
      <div class="spinner-dots">
        <span class="dot1"></span>
        <span class="dot2"></span>
        <span class="dot3"></span>
      </div>
    </div>


    <!-- Sidebar -->
   {% include "sidebar.html" %}
    <!-- END Sidebar -->
    {% include "header.html" %}
    <!--header ---->
    
   <!--END header ---->
    



    <!-- Main container -->
    <main>
<div class="main-content">
     {% block content %}
     {% endblock %}
      </div><!--/.main-content -->
      
  

     <!-- Footer ---->
     {% include "footer.html" %}
      <!-- END Footer -->

    </main>
    <!-- END Main container -->


    <!-- Scripts -->
    <script src="{% static 'js/core.min.js' %}"></script>
    <script src="{% static 'js/app.min.js' %}"></script>
    <script src="{% static 'js/script.min.js' %}"></script>

</html>
