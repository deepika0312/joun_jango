{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
      <div class="col-lg-4">
        <button class="btn btn-primary active" data-toggle="button">Supreme Court</button>

        <hr class="d-lg-none">
      </div>

        <div class="card">
          <h4 class="card-title"><strong>Search Your Case</strong></h4>

          <form data-provide="validation" data-disable="false" novalidate="true">
            <div class="card-body">

              <div class="form-group row">
                <label class="col-4 col-lg-2 col-form-label require" for="input-1">Diary Number</label>
                <div class="col-8 col-lg-10">
                  <input type="text" class="form-control" id="input-1" required="">
                  <div class="invalid-feedback"></div>
                </div>
              </div>




              <div class="form-group row">
                <label class="col-4 col-lg-2 col-form-label" for="input-2">Year</label>
                <div class="col-8 col-lg-10">
                  <input type="text" class="form-control" id="input-2" placeholder="Enter in YYYY format" data-minlength="6" data-error="YYYY">
                  <div class="invalid-feedback"></div>
                </div>
              </div>


              

            </div>


            <footer class="card-footer text-right">
              <button class="btn btn-primary" type="submit">Search</button>
            </footer>


          </form>
        </div>
 {% endblock %}
